<header class="fixedComponent">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" *ngIf="user">
                <li *ngFor="let item of menuItems" class="nav-item">
                    <a class="nav-link"  [routerLink]='[item.link]'>{{ item.name }}</a>
                </li>

            </ul>
            <ul class="navbar-nav  ml-auto">
                <li *ngIf="user" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{user.firstName+" "+ user.lastName}}
                    </a>
                    <div class="dropdown-menu  dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <button class="dropdown-item"  (click)="signOut()">Sign Out</button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
