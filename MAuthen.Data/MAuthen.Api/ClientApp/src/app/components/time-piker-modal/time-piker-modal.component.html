<div class="modal-header">
    <h4 class="modal-title">Token Expiration Time</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ngb-timepicker #piker [(ngModel)]="time"></ngb-timepicker>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="save(piker.model)">Ok</button>
</div>
