<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addRoleForm">
            <input formControlName="name" type="text" class="form-control " placeholder="Role" ngbAutofocus
                [ngClass]="{ 'is-invalid': f.name.errors && (addRoleForm.controls['name'].touched || submitted)}">
            <div *ngIf="f.name.errors" class="invalid-feedback ml-3">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
</div>
