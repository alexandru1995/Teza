<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="addServiceForm">
            <input formControlName="name" type="text" class="form-control " placeholder="Service Name" ngbAutofocus
                [ngClass]="{ 'is-invalid': f.name.errors && (addServiceForm.controls['name'].touched || submitted)}">
            <div *ngIf="f.name.errors" class="invalid-feedback ml-3">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>

            <input formControlName="domain" type="text" class="form-control mt-3" placeholder="Service Domain"
                [ngClass]="{ 'is-invalid': f.domain.errors && (addServiceForm.controls['domain'].touched || submitted)}">
            <div *ngIf="f.domain.errors" class="invalid-feedback ml-3">
                <div *ngIf="f.domain.errors.required">Domain is required</div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
</div>
