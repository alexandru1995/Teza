<div class="container bg-light mt-4 pb-3 mb-3" style="min-height: 89vh;">
    <div class="row ml-4 pt-4 mt-3">
        <div class="col-6 col-sm-6 pl-0 pt-1">
            <h2>Services Users</h2>
        </div>
    </div>
    <div class="col-12 text-center" *ngIf="!users && loading">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row pl-3 pt-0 pr-3 pb-0" *ngIf="users">
            <div class="row" @fadeAnimation class="text-danger p-2" *ngIf="error"><i
                class="fas fa-exclamation-circle pr-1 text-danger"></i> {{error}}</div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Role</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of userTable">
                        <td class="clickable">
                            {{user.firstName}} {{user.lastName}}
                        </td>
                        <td>{{user.role}}</td>
                        <td class="text-right">
                            <button class="btn btn-linck" (click)="unBlockUser(user)" *ngIf="user.isBlocked !!">
                                <span class="text-danger">
                                    <i class="fas fa-ban"></i>
                                </span>
                            </button>
                            <button class="btn btn-linck" (click)="blockUser(user)" *ngIf="!user.isBlocked">
                                <span class="text-info">
                                    <i class="fas fa-user-slash"></i>
                                </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row pr-5 justify-content-end" *ngIf="collectionSize>pageSize">
        <div class="d-flex justify-content-between pr-3">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
            </ngb-pagination>
        </div>
    </div>
</div>
