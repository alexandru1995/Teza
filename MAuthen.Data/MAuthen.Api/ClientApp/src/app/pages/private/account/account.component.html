<div class="container bg-light" *ngIf="user">
    <div class="row ml-4 pt-4 mt-3">
        <h2>Profile</h2>
    </div>
    <div class="container bg-light pb-3">
        <hr class="m-0">
        <div *ngIf="user">
            <div class="row ml-4 pt-4">
                <div class="col-sm-4">
                    <strong>First Name</strong>
                </div>
                <div class="col-sm-3">
                    {{ user.firstName }}
                </div>
            </div>
            <div class="row ml-4 pt-2">
                <div class="col-sm-4">
                    <strong>Last Name</strong>
                </div>
                <div class="col-sm-3">
                    {{ user.lastName }}
                </div>
            </div>
            <div class="row ml-4 pt-2">
                <div class="col-sm-4">
                    <strong>Gender</strong>
                </div>
                <div class="col-sm-3">
                    <div *ngIf="user.gender">Male</div>
                    <div *ngIf="!user.gender">Female</div>
                </div>
            </div>
            <div class="row ml-4 pt-2">
                <div class="col-sm-4">
                    <strong>Birthday</strong>
                </div>
                <div class="col-sm-3">
                    {{ birthday |  date:'mediumDate'}}
                </div>
            </div>
        </div>
        <div *ngIf="user.contacts">
            <div class="row ml-4 pt-4 mt-3">
                <h2>Contacts</h2>
            </div>
            <hr class="m-0">
            <div class="row ml-4 pt-4">
                <div class="col-sm-6">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Email addresses</strong>
                            <button class="btn btn-linck" (click)="addEmail()">
                                <span style="color: Dodgerblue;">
                                    <i class="fas fa-plus-circle fa-lg"></i>
                                </span>
                            </button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                        *ngFor="let contact of contacts">
                           {{contact.email}}
                        </li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>Phone numbers</strong>
                            <button class="btn btn-linck">
                                <span style="color: Dodgerblue;">
                                    <i class="fas fa-plus-circle fa-lg"></i>
                                </span>
                            </button>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let contact of contacts">
                            {{contact.phone}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
