<div class="container-fluid h-100">
  <div class="row h-100" aria-live="polite" aria-atomic="true">
    <div class="col-12  align-self-center mx-auto">
      <div class="d-flex justify-content-center">
        <card (switch)="changeToRedgistration($event)" *ngIf="!showRegistration"
          class="col col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1  mt-3 mb-3"></card>
        <registration-card (switch)="changeToRedgistration($event)" (registrationError)="registrationError($event)"
          class="col col-sm-6 col-md-7 col-lg-7 col-xl-5 p-0 mt-3 mb-3" *ngIf="showRegistration"></registration-card>
      </div>
    </div>
  </div>
</div>
